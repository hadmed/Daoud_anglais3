	{ en: "Four times a week / a month", fr: "Quatre fois par semaine / par mois" },
	{ en: "I like reading", fr: "J'aime lire" },
	{ en: "I like swimming", fr: "J'aime nager" },
	{ en: "I like riding a bike", fr: "J'aime rouler en vélo / moto" },
	{ en: "I like dancing", fr: "J'aime danser" },
	{ en: "I like eating candies", fr: "J'aime manger des sucreries" },
	{ en: "I like playing football", fr: "J'aime jouer au football" },
	{ en: "I like playing tennis", fr: "J'aime jouer au tennis" },
	{ en: "I like reading in the evening", fr: "J'aime lire le soir" },
    ]
};


        // Charger les listes depuis la mémoire ou utiliser les listes par défaut
        let listes = {};
        try {
            const savedListes = sessionStorage.getItem("englishLists");
            listes = savedListes ? JSON.parse(savedListes) : {...defaultListes};
        } catch (e) {
            listes = {...defaultListes};
        }

        // =========================
        // Variables globales
        // =========================
        let currentList = [];
        let currentIndex = 0;
        let score = 0;
        let mode = "qcm";
        let lastScores = [];

        // Récupérer les scores depuis les données en mémoire
        try {
            lastScores = JSON.parse(sessionStorage.getItem("englishScores")) || [];
        } catch (e) {
            lastScores = [];
        }

        // =========================
        // Récupérer les éléments
        // =========================
        const listSelect = document.getElementById("listSelect");
        const modeSelect = document.getElementById("modeSelect");
        const startBtn = document.getElementById("startBtn");
        const manageListsBtn = document.getElementById("manageListsBtn");
        const setupContainer = document.getElementById("setupContainer");
        const listManagerContainer = document.getElementById("listManagerContainer");
        const quizContainer = document.getElementById("quizContainer");
        const questionEl = document.getElementById("question");
        const questionNumberEl = document.getElementById("questionNumber");
        const optionsEl = document.getElementById("options");
        const answerInput = document.getElementById("answerInput");
        const validateBtn = document.getElementById("validateBtn");
        const scoreContainer = document.getElementById("scoreContainer");
        const scoreEl = document.getElementById("score");
        const lastScoresEl = document.getElementById("lastScores");
        const restartBtn = document.getElementById("restartBtn");
        const progressBar = document.getElementById("progressBar");

        // Éléments du gestionnaire de listes
        const addListTab = document.getElementById("addListTab");
        const editListTab = document.getElementById("editListTab");
        const addListPanel = document.getElementById("addListPanel");
        const editListPanel = document.getElementById("editListPanel");
        const newListName = document.getElementById("newListName");
        const wordInputs = document.getElementById("wordInputs");
        const addWordBtn = document.getElementById("addWordBtn");
        const saveListBtn = document.getElementById("saveListBtn");
        const cancelAddBtn = document.getElementById("cancelAddBtn");
        const editListSelect = document.getElementById("editListSelect");
        const editWordInputs = document.getElementById("editWordInputs");
        const updateListBtn = document.getElementById("updateListBtn");
        const deleteListBtn = document.getElementById("deleteListBtn");
        const cancelEditBtn = document.getElementById("cancelEditBtn");

        // =========================
        // Initialisation des listes
        // =========================
        function initLists() {
            listSelect.innerHTML = "";
            editListSelect.innerHTML = "";
            
            for (let listName in listes) {
                // Sélecteur principal
                let opt = document.createElement("option");
                opt.value = listName;
                opt.textContent = listName;
                listSelect.appendChild(opt);

                // Sélecteur d'édition
                let editOpt = document.createElement("option");
                editOpt.value = listName;
                editOpt.textContent = listName;
                editListSelect.appendChild(editOpt);
            }
        }
        initLists();

        // =========================
        // Sauvegarde des listes
        // =========================
        function saveLists() {
            try {
                sessionStorage.setItem("englishLists", JSON.stringify(listes));
            } catch (e) {
                showNotification("Erreur lors de la sauvegarde", "error");
            }
        }

        // =========================
        // Notification
        // =========================
        function showNotification(message, type = "success") {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // =========================
        // Gestionnaire de listes
        // =========================
        manageListsBtn.addEventListener("click", () => {
            setupContainer.classList.add("hidden");
            listManagerContainer.classList.remove("hidden");
        });

        // Gestion des onglets
        addListTab.addEventListener("click", () => {
            addListTab.classList.add("active");
            editListTab.classList.remove("active");
            addListPanel.classList.remove("hidden");
            editListPanel.classList.add("hidden");
        });

        editListTab.addEventListener("click", () => {
            editListTab.classList.add("active");
            addListTab.classList.remove("active");
            editListPanel.classList.remove("hidden");
            addListPanel.classList.add("hidden");
        });

        // =========================
        // Ajouter une nouvelle liste
        // =========================
        addWordBtn.addEventListener("click", () => {
            addWordPair();
        });

        function addWordPair(frWord = "", enWord = "") {
            const wordPair = document.createElement("div");
            wordPair.className = "word-pair";
            wordPair.innerHTML = `
                <input type="text" placeholder="Mot en français" class="fr-input" value="${frWord}">
                <input type="text" placeholder="Traduction en anglais" class="en-input" value="${enWord}">
                <button type="button" class="remove-word-btn">❌</button>
            `;
            
            wordPair.querySelector(".remove-word-btn").addEventListener("click", () => {
                if (wordInputs.children.length > 1) {
                    wordPair.remove();
                }
            });

            wordInputs.appendChild(wordPair);
        }

        // Ajouter des lignes par défaut
        for (let i = 0; i < 4; i++) {
            addWordPair();
        }

        saveListBtn.addEventListener("click", () => {
            const listName = newListName.value.trim();
            if (!listName) {
                showNotification("Veuillez entrer un nom de liste", "error");
                return;
            }

            if (listes[listName]) {
                showNotification("Une liste avec ce nom existe déjà", "error");
                return;
            }

            const words = [];
            const wordPairs = wordInputs.querySelectorAll(".word-pair");
            
            wordPairs.forEach(pair => {
                const frInput = pair.querySelector(".fr-input").value.trim();
                const enInput = pair.querySelector(".en-input").value.trim();
                if (frInput && enInput) {
                    words.push({ fr: frInput, en: enInput });
                }
            });

            if (words.length === 0) {
                showNotification("Veuillez ajouter au moins un mot", "error");
                return;
            }

            listes[listName] = words;
            saveLists();
            initLists();
            
            // Réinitialiser le formulaire
            newListName.value = "";
            wordInputs.innerHTML = "";
            for (let i = 0; i < 4; i++) {
                addWordPair();
            }
            
            showNotification(`Liste "${listName}" créée avec succès !`, "success");
        });

        // =========================
        // Modifier/Supprimer une liste
        // =========================
        editListSelect.addEventListener("change", () => {
            loadListForEditing();
        });

        function loadListForEditing() {
            const selectedListName = editListSelect.value;
            const selectedList = listes[selectedListName];
            
            if (!selectedList) return;

            editWordInputs.innerHTML = '<label>📝 Mots de vocabulaire :</label>';
            
            const container = document.createElement("div");
            container.id = "editWordContainer";
            
            selectedList.forEach((word, index) => {
                const wordPair = document.createElement("div");
                wordPair.className = "word-pair";
                wordPair.innerHTML = `
                    <input type="text" placeholder="Mot en français" class="fr-input" value="${word.fr}">
                    <input type="text" placeholder="Traduction en anglais" class="en-input" value="${word.en}">
                    <button type="button" class="remove-word-btn">❌</button>
                `;
                
                wordPair.querySelector(".remove-word-btn").addEventListener("click", () => {
                    wordPair.remove();
                });

                container.appendChild(wordPair);
            });
            
            const addWordBtnEdit = document.createElement("button");
            addWordBtnEdit.className = "add-word-btn";
            addWordBtnEdit.textContent = "➕ Ajouter un mot";
            addWordBtnEdit.addEventListener("click", () => {
                const wordPair = document.createElement("div");
                wordPair.className = "word-pair";
                wordPair.innerHTML = `
                    <input type="text" placeholder="Mot en français" class="fr-input">
                    <input type="text" placeholder="Traduction en anglais" class="en-input">
                    <button type="button" class="remove-word-btn">❌</button>
                `;
                
                wordPair.querySelector(".remove-word-btn").addEventListener("click", () => {
                    wordPair.remove();
                });

                container.insertBefore(wordPair, addWordBtnEdit);
            });
            
            container.appendChild(addWordBtnEdit);
            editWordInputs.appendChild(container);
        }

        updateListBtn.addEventListener("click", () => {
            const listName = editListSelect.value;
            if (!listName) return;

            const words = [];
            const wordPairs = editWordInputs.querySelectorAll(".word-pair");
            
            wordPairs.forEach(pair => {
                const frInput = pair.querySelector(".fr-input").value.trim();
                const enInput = pair.querySelector(".en-input").value.trim();
                if (frInput && enInput) {
                    words.push({ fr: frInput, en: enInput });
                }
            });

            if (words.length === 0) {
                showNotification("Veuillez garder au moins un mot", "error");
                return;
            }

            listes[listName] = words;
            saveLists();
            initLists();
            showNotification(`Liste "${listName}" mise à jour !`, "success");
        });

        deleteListBtn.addEventListener("click", () => {
            const listName = editListSelect.value;
            if (!listName) return;

            if (confirm(`Êtes-vous sûr de vouloir supprimer la liste "${listName}" ?`)) {
                delete listes[listName];
                saveLists();
                initLists();
                editWordInputs.innerHTML = "";
                showNotification(`Liste "${listName}" supprimée`, "success");
            }
        });

        // Boutons d'annulation
        cancelAddBtn.addEventListener("click", () => {
            setupContainer.classList.remove("hidden");
            listManagerContainer.classList.add("hidden");
        });

        cancelEditBtn.addEventListener("click", () => {
            setupContainer.classList.remove("hidden");
            listManagerContainer.classList.add("hidden");
        });

        // =========================
        // Démarrage du quiz
        // =========================
        startBtn.addEventListener("click", () => {
            const selectedList = listSelect.value;
            mode = modeSelect.value;
            currentList = [...listes[selectedList]];
            currentIndex = 0;
            score = 0;

            setupContainer.classList.add("hidden");
            scoreContainer.classList.add("hidden");
            quizContainer.classList.remove("hidden");

            updateProgressBar();
            showQuestion();
        });

        // =========================
        // Mise à jour de la barre de progression
        // =========================
        function updateProgressBar() {
            const progress = (currentIndex / currentList.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // =========================
        // Affichage d'une question
        // =========================
        function showQuestion() {
            if (currentIndex >= currentList.length) {
                endQuiz();
                return;
            }

            let item = currentList[currentIndex];
            questionNumberEl.textContent = `Question ${currentIndex + 1}/${currentList.length}`;
            questionEl.textContent = item.fr;

            optionsEl.innerHTML = "";
            answerInput.classList.add("hidden");
            validateBtn.style.display = "none";

            if (mode === "qcm") {
                // QCM
                let answers = [item.en];
                while (answers.length < 4) {
                    let randomItem = currentList[Math.floor(Math.random() * currentList.length)].en;
                    if (!answers.includes(randomItem)) {
                        answers.push(randomItem);
                    }
                }
                answers.sort(() => Math.random() - 0.5);

                answers.forEach(ans => {
                    let btn = document.createElement("button");
                    btn.textContent = ans;
                    btn.onclick = () => {
                        // Animation de feedback
                        if (ans === item.en) {
                            score++;
                            btn.classList.add("correct-animation");
                            btn.style.background = "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)";
                        } else {
                            btn.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)";
                        }
                        
                        // Désactiver tous les boutons
                        Array.from(optionsEl.children).forEach(b => b.disabled = true);
                        
                        setTimeout(() => {
                            currentIndex++;
                            updateProgressBar();
                            showQuestion();
                        }, 1000);
                    };
                    optionsEl.appendChild(btn);
                });

            } else {
                // Mode écriture
                answerInput.value = "";
                answerInput.classList.remove("hidden");
                validateBtn.style.display = "block";

                // Validation avec Enter
                answerInput.onkeypress = (e) => {
                    if (e.key === 'Enter') {
                        validateAnswer();
                    }
                };

                validateBtn.onclick = validateAnswer;
            }
        }

        function validateAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentList[currentIndex].en.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                score++;
                answerInput.style.background = "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)";
            } else {
                answerInput.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)";
            }
            
            setTimeout(() => {
                answerInput.style.background = "";
                currentIndex++;
                updateProgressBar();
                showQuestion();
            }, 1000);
        }

        // =========================
        // Fin du quiz
        // =========================
        function endQuiz() {
            quizContainer.classList.add("hidden");
            scoreContainer.classList.remove("hidden");

            const percentage = Math.round((score / currentList.length) * 100);
            let emoji = "🎉";
            let message = "Bravo !";
            
            if (percentage >= 90) {
                emoji = "🏆";
                message = "Excellent !";
            } else if (percentage >= 70) {
                emoji = "🌟";
                message = "Très bien !";
            } else if (percentage >= 50) {
                emoji = "👍";
                message = "Pas mal !";
            } else {
                emoji = "💪";
                message = "Continue tes efforts !";
            }

            scoreEl.innerHTML = `${emoji} ${message}<br>Ton score : ${score}/${currentList.length} (${percentage}%)`;

            lastScores.unshift(`${score}/${currentList.length}`);
            if (lastScores.length > 6) lastScores.pop();
            
            try {
                sessionStorage.setItem("englishScores", JSON.stringify(lastScores));
            } catch (e) {
                console.log("Impossible de sauvegarder les scores");
            }

            showLastScores();
        }

        // =========================
        // Affichage des derniers scores
        // =========================
        function showLastScores() {
            lastScoresEl.innerHTML = "";
            lastScores.forEach(s => {
                let li = document.createElement("li");
                li.textContent = s;
                lastScoresEl.appendChild(li);
            });
        }

        // =========================
        // Recommencer
        // =========================
        restartBtn.addEventListener("click", () => {
            scoreContainer.classList.add("hidden");
            setupContainer.classList.remove("hidden");
            progressBar.style.width = "0%";
        });

        // Afficher les scores au chargement
        showLastScores();
    </script>
